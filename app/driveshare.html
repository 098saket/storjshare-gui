<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DriveShare</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">

				<header>
					<div class="row">
						<div class="col-xs-6">
							<h2 class="title">DriveShare</h2>
						</div>
						<div class="col-xs-6 text-right">
							<h2 class="balance">
								<span class="balance-number">0</span>
								<span class="balance-sjcx">SJCX</span>
							</h2>
							<div class="spinner">
							  <div class="rect1"></div>
							  <div class="rect2"></div>
							  <div class="rect3"></div>
							  <div class="rect4"></div>
							  <div class="rect5"></div>
							</div>				
						</div>
					</div>
				</header>

				<section class="main">
					<div class="row">
						<div class="form-group col-xs-12">
							<label for="address" class="control-label">Payout Address</label>
							<div class="pull-right links">
								<span><a href="https://counterwallet.io/" target="_blank">Create New Address</a></span>
							</div>
							<input type="text" name="address" class="form-control input-address" placeholder="Enter your SJCX Address">

						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<label for="location" class="control-label">Storage Location</label>
							<div class="row">
								<div class="col-xs-8">
									<input type="text" name="location" class="form-control" placeholder="Select where to keep the data">
								</div>
					      		<div class="col-xs-4">
						      		<button class="btn btn-blue btn-block" type="button">Browse</button>
					      		</div>
						    </div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<label for="storage" class="control-label">Storage Size</label>
							<div class="row">
								<div class="col-xs-8">
									<input class="form-control" name="storage" type="number" min="0" placeholder="Set amount of space to share">
								</div>
				          		<div class="col-xs-4">
				          			  <select class="form-control" id="storage-unit">
									    <option>MB</option>
									    <option>GB</option>
									    <option>TB</option>
									    <option>PB</option>
									  </select>
				          		</div>
					        </div>
					    </div>
					</div>
				</section>
				<section class="action">
					<div class="row">
						<div class="col-xs-12">
							<input type="submit" class="btn btn-block" value="Start">
						</div>
					</div>				
				</section>

				<footer>
					<div class="row">
						<div class="col-xs-4 text-left">
							<p><a href="">View Logs</a></p>
						</div>
						<div class="col-xs-4 text-center">
							<p><a href="http://storj.io/">Powered by Storj</a></p>
						</div>
						<div class="col-xs-4 text-right">
							<p><a href="http://slack.storj.io/">Need Help?</a></p>
						</div>
					</div>
				
				</footer>

			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
