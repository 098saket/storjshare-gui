<!DOCTYPE html>
<html lang="en">
<title>DriveShare</title>
<head>
	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/css/style.css" rel="stylesheet">
	<link href="lib/css/fonts.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">

				<header>
					<div class="row">
						<div class="col-xs-6">
							<h2 class="title">DriveShare</h2>
						</div>
						<div class="col-xs-6 text-right">
							<h2 class="balance">
								<span class="balance-number">0</span>
								<span class="balance-sjcx">SJCX</span>
							</h2>
							<div class="spinner">
							  <div class="rect1"></div>
							  <div class="rect2"></div>
							  <div class="rect3"></div>
							  <div class="rect4"></div>
							  <div class="rect5"></div>
							</div>				
						</div>
					</div>
				</header>

				<section class="main">
					<div class="row">
						<div class="form-group col-xs-12">
							<label for="address" class="control-label">Payout Address</label>
							<div class="pull-right links">
								<span id="sjcx-amount"><a href="https://counterwallet.io/" class="js-external-link">Create New Address</a></span>
							</div>
							<input type="text" name="address" class="form-control input-address" placeholder="Enter your SJCX Address">

						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<label for="location" class="control-label">Storage Location</label>
							<div class="row">
								<div class="col-xs-8">
									<input type="text" name="location" class="form-control" placeholder="Select where to keep the data">
								</div>
								<div class="col-xs-4">
									<button class="btn btn-blue btn-block" type="button">Browse</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<label for="storage" class="control-label">Storage Size</label>
							<div class="row">
								<div class="col-xs-8">
									<input class="form-control" name="storage" type="number" min="0" placeholder="Set amount of space to share">
								</div>
								<div class="col-xs-4">
									  <select class="form-control" id="storage-unit">
										<option>MB</option>
										<option>GB</option>
										<option>TB</option>
										<option>PB</option>
									  </select>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="action">
					<div class="row">
						<div class="col-xs-12">
							<input type="submit" class="btn btn-block" value="Start">
						</div>
					</div>				
				</section>

				<footer>
					<div class="row">
						<div class="col-xs-4 text-left">
							<p><a href="">View Logs</a></p>
						</div>
						<div class="col-xs-4 text-center">
							<p><a href="http://storj.io/" class="js-external-link">Powered by Storj</a></p>
						</div>
						<div class="col-xs-4 text-right">
							<p><a href="http://slack.storj.io/" class="js-external-link">Need Help?</a></p>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/LAB.min.js"></script>
<script>
	$LAB
	.script("lib/jquery-1.11.3.min.js") 
	.wait(function() { // init jQuery before loading w2ui
		window.$ = window.jQuery = module.exports;
	})
	.script("lib/require.js")
	.script("lib/bootstrap.min.js")
	.script("lib/electron_boilerplate/env_config.js")
	.script("lib/electron_boilerplate/context_menu.js")
	.script("lib/electron_boilerplate/external_links.js")
	.wait(function() { // init order is very important, no touchy
		requirejs([
			'./app',
			'./modules/logs',
			'./modules/layout',
			'./modules/process',
			'./modules/preferences',
			'./modules/setup'
			], function(app, logs, layout, process, preferences, setup) {
				app.initApp();
				//logs.initLogs();
				//layout.initLayout();
				process.initProcess();
				preferences.initPreferences();
				setup.initSetup();
			}
		);
	});
</script>
</html>
